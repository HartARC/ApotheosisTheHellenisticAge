l_english:
  democratic_succession_law:0 "Democratic"
  democratic_succession_law_effects:0 "The [ruler|E] and all direct [vassals|E] of [county|E] [rank|E] below the [title|E] can nominate an [heir|E] from among themselves and the [player_heir|E] of the ruler.\n\nElectors have 1 vote by default, but can gain more by winning [debates|E]."
  democratic_elective_electors:0 "Ruler and Vassals"
