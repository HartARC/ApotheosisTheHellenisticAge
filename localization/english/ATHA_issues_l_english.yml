  EMERGENCY_MERCENARY_MUTINY_GUI_TOOLTIP:0 "In recent wars, we have hired mercenary forces to fight for our city. Although the wars are over, we have been unable to pay the mercenaries as we are in debt. An ambitious mercenary captain has exploited these circumstances to organise a mutiny among our mercenaries. If improperly addressed, this could have dire consequences on our state.\n\n@warning_icon! #X If not addressed in time or handling this badly, the mercenaries may mutiny and try to gain control over your city-state! #!"