l_english:
 feudal_elective_succession_law:9 "Dynastic Elective"
 feudal_elective_candidates_tooltip:9 "In order to be a valid Candidate under Dynastic Elective, a character must fulfill one of the following conditions:\n$EFFECT_LIST_BULLET$Be a legitimate [close_family|E] member of the current ruler, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a [claimant|E] to the title, who is not in line to inherit a Theocracy or Republic\n$EFFECT_LIST_BULLET$Be a valid [elector|E] to the title"
 feudal_elective_electors_tooltip:9 "In order to be a valid [elector|E] under Dynastic Elective, a vassal must fulfill all the following conditions:\n$EFFECT_LIST_BULLET$Be a [de_jure|E] vassal of the title\n$EFFECT_LIST_BULLET$Be a direct vassal of the title\n$EFFECT_LIST_BULLET$Be only one or two [ranks|E] below the title"
