 lesson_basics_vassals_concept_greyed_out_desc:9 "This is also where you can change [feudal_contracts|E], which determines how much (or little) [levies|E] and [taxes|E] a [vassal|E] gives you."
 lesson_basics_hooks_complete_desc:9 "This [weak_hook|E] can be used for a number of things. For example, you can increase the [obligations|E] set by the [feudal_contract|E] you have with a vassal.\n\n#TUT To access the menu for changing your Contract, go to your Vassal list in the Realm view, or right-click his portrait to choose #TUT_KW Modify Contract.#!\n\nYou may notice that some interactions are not immediately visible. When you have many interactions available, the [character|E] interaction menu only displays the most common ones.\n\nTo display missing interactions, click the "More..." button in a category.#!"