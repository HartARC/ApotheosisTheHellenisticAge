 major_decisions.0001.desc:9 "The old ways have served us well, and we will always honor them. However, as the [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], I have concluded that we must adopt dynastic institutions and its principles if we shall continue to prosper. It is the crucial next step on our road to greatness!"
