l_english:
  debate_scheme.0501.title:0 "Prepare debate: Subject"
  debate_scheme.0501.desc:0 "As you start writing the script for your speech, you contemplate the subject of your speech. You note that the subject should speak to the hearts and minds of the people and is very much subject to local circumstances in [debate_title_capital.GetNameNoTier]. Choose wisely..."
  debate_scheme.0501.a:0 "Make your fellow citizens aware of the threat of [debated_threat.GetShortUIName]"
  debate_scheme.0501.b:0 "Encourage the continuation of the war"
  debate_scheme.0501.c:0 "Make a case for peace"
  debate_scheme.0501.d:0 "Clarify that investment in [debate_title_capital.GetNameNoTier] should be the primary priority"
  debate_scheme.0501.e:0 "Demonstrate the deplorable state of the [debate_title_capital.GetAdjective] military"
  debate_scheme.0501.f:0 "Provide evidence of the incompetence of [debate_target.GetShortUIName]"
  debate_scheme.0501.g:0 "Show the true character of [debate_target.GetShortUIName] to the people"
  debate_scheme.1001.title:0 "Prepare debate: Introduction"
  debate_scheme.1001.desc:0 "Every speech needs an introduction to set the context and to make initial statements that will be elaborated on in the later debate. Which do you choose?"
  debate_scheme.1001.a:0 "Appeal to the rationale of the people"
  debate_scheme.1001.b:0 "Blame the people for not doing their duty."
  debate_scheme.2001.title:0 "Prepare debate: Arguments"
  debate_scheme.2001.desc:0 "Now I will have to choose which points I want to make during my speech. These points should be carefully chosen to take into account the local circumstances that hold sway. If I do not, my speech will likely be less convincing.\nAnother fact to keep in mind is that the people's attention spans are short. It may be better to hold a short speech with a small amount of arguments than a long one..."
  debate_scheme.2001.a:0 "Discuss our opponent, [debated_threat.GetShortUIName]"
  debate_scheme.2001.b:0 "Propose new reforms to keep [debate_title_capital.GetNameNoTier] compeditive"
  debate_scheme.2001.c:0 "Argue for an intervention in the war against [debated_threat_defender.GetPrimaryTitle.GetNameNoTier]"
  debate_scheme.2001.d:0 "Drum up support for an expedition"
  debate_scheme.2001.e:0 "Tell the people that inaction will lead to the decline of [debate_title_capital.GetNameNoTier]"
  debate_scheme.2001.f:0 "Conclude your speech"
  debate_scheme.2001.f.tooltip:0 "@warning_icon! #X This will conclude your speech. You will be unable to add any more arguments.#! "
  debate_scheme.2002.title:0 "Prepare debate: Arguments about [debated_threat.GetFirstName]"
  debate_scheme.2002.desc:0 "There is plenty to say about [debated_threat.GetShortUIName]. Choose an argument to add to your speech."
  debate_scheme.2002.a:0 "[debated_threat.GetFirstName] is a deceitful [debated_threat.GetWomanMan] we should be careful around"
  debate_scheme.2002.b:0 "[debated_threat.GetFirstName] holds many powers in [debated_threat.GetPrimaryTitle.GetNameNoTier] [debated_threat.GetHerHim]self, which strengthens [debated_threat.GetHerHim]"
  debate_scheme.2002.c:0 "[debated_threat.GetFirstName] has many disloyal subjects who may revolt with our encouragement"
  debate_scheme.2002.d:0 "Conclude with arguments about [debated_threat.GetFirstName]"
  debate_scheme.2002.e:0 "Choose another argument"
  debate_scheme.2003.title:0 "Arguments about [debated_threat.GetFirstName]'s war against [debated_threat_defender.GetPrimaryTitle.GetNameNoTier]"
  debate_scheme.2003.desc:0 "[debated_threat.GetFirstName] finds himself at war against the [debated_threat_defender.GetPrimaryTitle.GetAdjective]s at this moment. Perhaps it would be a good opportunity to convince the people to declare war against him?"
  debate_scheme.2003.a:0 "Explain that [debated_threat_defender.GetPrimaryTitle.GetNameNoTier] is fighting for survival and unlikely to give up"
  debate_scheme.2003.b:0 "Declare that the war in [debated_threat_defender.GetPrimaryTitle.GetNameNoTier] is a one-time opportunity"
  debate_scheme.2003.c:0 "Inspire the pious by proclaiming that the war in [debated_threat_defender.GetPrimaryTitle.GetNameNoTier] is a gift from the gods"
  debate_scheme.2003.d:0 "Indicate that if the threat is not dealt with in [debated_threat_defender.GetPrimaryTitle.GetNameNoTier], we will be next"
  debate_scheme.2003.e:0 "Tell the people that inaction would make this a wasted opportunity"
  debate_scheme.2003.f:0 "Elaborate about the expedition that should be sent"
  debate_scheme.2003.g:0 "Choose another argument"
  debate_scheme.title.foreign_threat:0 "[ROOT.GetCharacter.GetFirstName]'s speech"
  debate_scheme.5001.desc:0 "You climb the raised platform and start speaking:\n\n"
  debate_scheme.5001.desc.1:0 "\"You would, I expect, men of [debate_title_capital.GetNameNoTier], accept it as the equivalent of a large amount of money, if it could be made clear to you what will prove our best policy in the matters now under discussion. This then being so, you are bound to give an eager hearing to all who offer advice. For not only if someone comes forward with a well-considered plan, could you hear and accept it, but also I count it part of your good fortune that more than one speaker may be inspired with suitable suggestions on the spur of the moment, so that out of the multitude of proposals the choice of the best should not be difficult.\""
  debate_scheme.generic.you_continue:0 "You continue:\n\n"
  CONCLUDE_SPEECH:0 "Conclude your speech"
  debate_scheme.5012.a:0 "And so concludes my speech..."
  debate_scheme_argument.foreign_threat_deceit_1.desc:0 "\"Now to call a [debated_threat.GetWomanMan] perjured and faithless, without drawing attention to [debated_threat.GetHerHis] acts, might justly be termed mere abuse; but to describe [debated_threat.GetHerHis] conduct in detail and convict [debated_threat.GetHerHim] on the whole count fortunately requires only a short speech. [debated_threat.GetFirstName] shall appear as worthless as [debated_threat.GetSheHe] really is, and those who stand aghast at [debated_threat.GetHerHis] apparent invincibility shall see that [debated_threat.GetSheHe] has exhausted all the arts of chicanery on which [debated_threat.GetHerHis] greatness was founded at the first, and that [debated_threat.GetHerHis] career has now reached its extreme limit.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D2%3Asection%3D5
  debate_scheme_argument.foreign_threat_deceit_2.desc:0 "\"If anyone here thinks that [debated_threat.GetFirstName] will remain master of the situation, being already in possession of fortresses and harbors and other points of vantage, he is mistaken. For when a league is knit together by goodwill, when all the allied states have the same interests, then the individual members are willing to remain steadfast, sharing the toil and enduring the hardships; but when a [debated_threat.GetWomanMan] has gained power, as [debated_threat.GetFirstName] has, by rapacity and crime, then the first pretext, some trifling slip, overthrows and shatters all.\n[debated_threat.GetSheHeCap] has hoodwinked everyone that has had any dealings with [debated_threat.GetHerHim]; [debated_threat.GetSheHe] has played upon the folly of each party in turn and exploited their ignorance of [debated_threat.GetHerHis] own character. That is how [debated_threat.GetSheHe] has gained [debated_threat.GetHerHis] power.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D2%3Asection%3D7 http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D2%3Asection%3D9
  debate_scheme_argument.foreign_threat_deceit_3.desc:0 "\"It is impossible, men of [debate_title_capital.GetNameNoTier], impossible to gain permanent power by injustice, perjury, and falsehood. Once in a way and for a brief season such things endure, and fed with hopes make, it may be, a brave show of blossom, but at the last they are detected and fall to pieces. For a house, I take it, or a ship or anything of that sort must have its chief strength in its substructure; and so too in affairs of state the principles and the foundations must be truth and justice. There is no vestige of these today in the power that [debated_threat.GetFirstName] has built up.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D2%3Asection%3D10
  debate_scheme_argument.foreign_threat_aristocratic_1.desc:0 "\"It is reasonable, men of [debate_title_capital.GetNameNoTier], to suggest that the very thing which makes [debated_threat.GetFirstName]'s position most redoubtable is also most discouraging for you. For the swift and opportune movements of war [debated_threat.GetSheHe] has an immense advantage over us in the fact that [debated_threat.GetSheHe] is the sole director of [debated_threat.GetHerHis] own policy, open or secret, that [debated_threat.GetSheHe] unites the functions of a general, a ruler and a treasurer, and that [debated_threat.GetSheHe] is always at the head of [debated_threat.GetHerHis] army.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D1%3Asection%3D4
  debate_scheme_argument.foreign_threat_subjects_1.desc:0 "\"[debated_threat.GetFirstName] has by all that might be deemed to constitute [debated_threat.GetHerHis] greatness, by [debated_threat.GetHerHis] wars and [debated_threat.GetHerHis] campaigns, only reduced [debated_threat.GetHerHis] country below its natural level of insecurity. You must not imagine, men of [debate_title_capital.GetNameNoTier], that [debated_threat.GetHerHis] subjects share [debated_threat.GetHerHis] tastes. No: glory is [debated_threat.GetHerHis] sole object and ambition; in action and in danger [debated_threat.GetSheHe] has elected to suffer whatever may befall [debated_threat.GetHerHim] putting before a life of safety the distinction of achieving what no other [debated_threat.GetTitleTierName] of [debated_threat.GetPrimaryTitle.GetNameNoTier] ever achieved.\nBut [debated_threat.GetHerHis] subjects have no share in the glory that results. They are perpetually buffeted and wearied and distressed by these expeditions, never suffered to give their time to their business or their private affairs, never able to dispose of such produce as they can raise, because the war has closed all the markets in their land.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D2%3Asection%3D15 http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D2%3Asection%3D16
  debate_scheme_argument.foreign_threat_subjects_2.desc:0 "\"If there is anyone among the [debated_threat.GetPrimaryTitle.GetAdjective]s who can be described as experienced in war and battle, I was told that [debated_threat.GetFirstName] from jealousy keeps all such in the background, because [debated_threat.GetSheHe] wants to have the credit [debated_threat.GetHerHim]self of every action, among [debated_threat.GetHerHis] many faults being an insatiable ambition. Any fairly decent or honest man, who cannot stomach the licentiousness of [debated_threat.GetHerHis] daily life, the drunkenness and the lewd dancing, is pushed aside as of no account. All the rest about [debated_threat.GetHerHis] court are robbers and toadies, people capable of getting drunk and performing such dances as I hesitate to name to you here. This report is obviously true for those who are of far looser morals than the average mountebank—I mean [debate_rival.GetFirstName] and fellows of that stamp, low comedians, those who compose ribald songs to raise a laugh against their boon companions—these are the people [debated_threat.GetSheHe] welcomes and loves to have about [debated_threat.GetHerHim].\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D2%3Asection%3D18 http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D2%3Asection%3D19
  debate_scheme_argument.foreign_threat_subjects_3.desc:0 "\"Now even as [debated_threat.GetFirstName] has raised [debated_threat.GetHerHim]self by [debated_threat.GetHerHis] deception, while every community imagined that they were to be the recipients of [debated_threat.GetHerHis] favors, so by this same deception [debated_threat.GetSheHe] is bound to be brought low again now that the utter selfishness of [debated_threat.GetHerHis] conduct has been amply demonstrated. Yes, people of [debate_title_capital.GetNameNoTier], this is the turning point of [debated_threat.GetFirstName]'s career. If not, let someone step up and prove to me—or rather to you—that my words are untrue, or that those who have been once deceived will continue to trust [debated_threat.GetHerHim], or that those who stooped to become [debated_threat.GetHerHis] slaves would not now welcome their emancipation.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D2%3Asection%3D8
  debate_scheme_argument.foreign_threat_ruler_conclusion_1.desc:0 "\"These are perhaps trivial things, and yet, [debate_title_capital.GetAdjective]s, to wise men they afford an important proof of the infatuation of [debated_threat.GetHerHis] character. For the present, however, [debated_threat.GetHerHis] prosperity throws all this into the shade （for success is apt to cover a multitude of faults）; but if [debated_threat.GetSheHe] trips, then we shall know all about [debated_threat.GetHerHis] vices. And it seems to me, [debate_title_capital.GetAdjective]s, that we shall not have to wait long for the exposure, if heaven wills and you so resolve.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D2%3Asection%3D20
  debate_scheme_argument.foreign_threat_ruler_conclusion_2.desc:0 "\"For just as in our bodies, so long as a man is in sound health, he is conscious of no pain, but if some malady assails him, every part is set a-working, be it rupture or sprain or any other local affection; even so is it with states and monarchies; as long as their wars are on foreign soil, few detect their weaknesses, but when the shock of battle is on their frontiers, it makes all their faults perfectly clear.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D2%3Asection%3D21
  debate_scheme_argument.foreign_threat_ruler_conclusion_3.desc:0 "\"Look then, [debate_title_capital.GetAdjective]s, upon [debated_threat.GetHerHis] difficulties as your opportunity. Be prompt to take up the challenge. Send embassies when necessary. Take the field in person. Rouse all the other states. Reflect how eagerly [debated_threat.GetFirstName] would march against you, if [debated_threat.GetSheHe] had such a chance as we have, and if the war were on our frontiers. Are you not ashamed if, having the opportunity, you lack the courage to do to [debated_threat.GetHerHim] what [debated_threat.GetSheHe] would certainly do to you if [debated_threat.GetSheHe] could?\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D2%3Asection%3D20
  debate_scheme_argument.foreign_threat_allies_intro_1.desc:0 "\"The eyes of the [debated_threat_defender.GetPrimaryTitle.GetAdjective]s, embattled with [debated_threat.GetFirstName], are opened to the fact that they are now fighting not for glory, not for a strip of territory, but to avert the overthrow and enslavement of their fatherland. They know how [debated_threat.GetSheHe] treated those who betrayed their city and those who opened their gates to [debated_threat.GetHerHim]. And a despotism, I take it, is as a rule mistrusted by free constitutions, especially when they are near neighbors.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D1%3Asection%3D5
  debate_scheme_argument.foreign_threat_allies_intro_2.desc:0 "\"It was long the common talk that the [debated_threat_defender.GetPrimaryTitle.GetAdjective]s must be made to fight [debated_threat.GetFirstName]; and now it has come about in the natural course, and that too in a way that suits you admirably. For if they had plunged into war in reliance on your advice, they would perhaps have proved uncertain allies and only half-hearted in their resolve; but now that their hatred of [debated_threat.GetFirstName] is the outcome of their own grievances, it is natural that their hostility should have a firm base in their apprehensions and their experiences.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D1%3Asection%3D7
  debate_scheme_argument.foreign_threat_allies_intro_3.desc:0 "\"On many occasions, men of [debate_title_capital.GetNameNoTier], one may, I think, recognize the manifest favor of heaven towards our city, and not least at the present crisis. That [debated_threat.GetFirstName] has found men willing to fight [debated_threat.GetHerHim], situated on his frontiers and possessed of considerable power, above all so determined that they regard any accommodation with [debated_threat.GetHerHim] as both delusive and fatal to their own country—this has all the appearance of a super-human, a divine beneficence.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D2
  debate_scheme_argument.foreign_threat_allies_werenext_1.desc:0 "\"But if we leave these men too in the lurch, [debate_title_capital.GetAdjective]s, and then [debated_threat_defender.GetPrimaryTitle.GetNameNoTier] is crushed by [debated_threat.GetFirstName], tell me what is to prevent him from marching henceforward just where he pleases. I wonder if any one of you in this audience watches and notes the steps by which [debated_threat.GetFirstName], weak at first, has grown so powerful.\n\nSeriously, is anyone here so foolish as not to see that our negligence will transfer the war from [debated_threat_defender.GetPrimaryTitle.GetNameNoTier] to [debated_threat.GetPrimaryTitle.GetNameNoTier]? Yet if that comes to pass, I am afraid, men of [debated_threat.GetPrimaryTitle.GetNameNoTier], that just as men who borrow money recklessly at high interest enjoy a temporary accommodation only to forfeit their estates in the end, so we may find that we have paid a heavy price for our indolence, and because we consult our own pleasure in everything, may hereafter come to be forced to do many of the difficult things for which we had no liking, and may finally endanger our possessions here in [debated_threat.GetPrimaryTitle.GetNameNoTier] itself.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D1%3Asection%3D12 http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D1%3Asection%3D15
  debate_scheme_argument.foreign_threat_allies_werenext_2.desc:0 "\"One point more, men of [debate_title_capital.GetNameNoTier]. Do not forget that you can today choose whether you must fight there or [debated_threat.GetFirstName] must fight here. If [debated_threat_defender.GetPrimaryTitle.GetNameNoTier] holds out, you will fight there, to the detriment of [debated_threat.GetHerHis] territory, while you enjoy in security the land that is your home. But if [debated_threat.GetFirstName] takes [debated_threat.GetPrimaryTitle.GetNameNoTier], who is to prevent his marching hither?\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D1%3Asection%3D25
  debate_scheme_argument.foreign_threat_allies_wastedopportunity_1.desc:0 "\"So the time has come, men of [debate_title_capital.GetNameNoTier], to look to it that we do not prove more unfriendly to ourselves than circumstances have been, for we shall show ourselves the meanest of mankind, if we abandon not only the cities and the places which we once called our own, but the very allies that fortune has raised up for us and the chances she throws in our way.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D2%3Asection%3D2
  debate_scheme_argument.foreign_threat_allies_expedition_1.desc:0 "\"I suggest that the situation calls for two distinct expeditions; one military force must be dispatched to recover the cities for the [debated_threat_defender.GetPrimaryTitle.GetAdjective]s, and a second force, both naval and military, to ravage [debated_threat.GetFirstName]'s territory. If you neglect either of them, I am afraid your campaign will prove abortive.\nFor if you send a marauding expedition, [debated_threat.GetSheHe] will stand on the defensive until [debated_threat.GetSheHe] has made himself master of [debated_threat_defender.GetPrimaryTitle.GetNameNoTier], and then [debated_threat.GetSheHe] will easily march to the relief of [debated_threat.GetHerHis] own territory; or if you confine yourselves to helping [debated_threat_defender.GetPrimaryTitle.GetNameNoTier], [debated_threat.GetSheHe] will know that [debated_threat.GetHerHis] base is secure and will give close and undivided attention to [debated_threat.GetHerHis] operations, until at last [debated_threat.GetSheHe] overcomes the resistance of the besieged. Our expedition, you see, must be on a large scale and twofold.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D1%3Asection%3D17 http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D1%3Asection%3D18
  debate_scheme_conclusion.argument_foreign_threat_conclusion_1.desc:0 "\"I bid you grasp these facts, people of [debate_title_capital.GetNameNoTier], and weigh well all the important considerations. Make up your minds; rouse your spirits; put your heart into the war, now or never. Pay your contributions cheerfully; serve in person; leave nothing to chance. You have no longer the shadow of an excuse for shirking your duty.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D1%3Asection%3D6
  debate_scheme_conclusion.argument_foreign_threat_conclusion_2.desc:0 "\"But indeed I think you want no speech to prove how vast is the difference between a war here and a war yonder. Why, if you were obliged to take the field yourselves for a bare month, drawing from [debate_title_capital.GetAdjective]s the necessary supplies—I am assuming that there is no enemy in this country—I suppose your farmers would lose much money. But if war comes within our borders, at what figure must we assess our losses? And you must add the insolence of the enemy and the ignominy of our position, greater than any loss in a wise man's estimation.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D1%3Asection%3D27
  debate_scheme_conclusion.argument_foreign_threat_conclusion_3.desc:0 "\"It is the duty of all of you to grasp the significance of these facts, and to send out an expedition that shall thrust back the war into [debated_threat.GetPrimaryTitle.GetNameNoTier]: it is the duty of the well-to-do, that spending but a fraction of the wealth they so happily possess, they may enjoy the residue in security; of our fighters, that gaining experience of war on [debated_threat.GetFirstName]'s soil, they may prove the formidable guardians of an inviolate fatherland; of the statesmen, that they may give a ready account of their stewardship, for as is the issue of these events, so will be your judgement of their policy. On every ground may that issue be prosperous!\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D1%3Asection%3D28
  debate_scheme_conclusion.argument_foreign_threat_conclusion_4.desc:0 "\"I am not indeed blaming the man who does your duty for you, but I call on you to do that for yourselves which you reward others for doing, and not to desert that post of honor, people of [debate_title_capital.GetNameNoTier], which your ancestors through many glorious hazards won and bequeathed to you.\n\nI have now said almost all that I consider suitable. It is for you to choose what is likely to benefit the city and all of you.\"" # http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.01.0070%3Aspeech%3D3%3Asection%3D36