l_english:
  coalition.0002.t:0 "A Splintering [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]?"
  coalition.0002.desc:0 "Recent events have left the [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTooltip] in an unstable and uncertain state. If we so wished, we could use this opportunity to part ways with the [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] and declare ourselves independent.\n\nHowever, such a brazen move will certainly anger [ROOT.Char.GetLiege.GetTitledFirstName], who may well attempt to force us back into the [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] if we are not careful."
  coalition.0002.a:0 "It is time to forge our own path."
  coalition.0002.b:0 "No, there is more to gain from remaining in the [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]."

  coalition.0003.t:0 "A Splintering [ROOT.GetCharacter.GetPrimaryTitle.GetTierAsNameNoTooltip]?"
  coalition.0003.desc:0 "The recent events in [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] have left us struggling to maintain unity in our [ROOT.GetCharacter.GetPrimaryTitle.GetTierAsNameNoTooltip]. Unfortunately, the [ROOT.Char.GetLiege.Custom('InsultAdjective')] [seceding_vassal.GetTitledFirstName] has decided to make matters worse: [seceding_vassal.GetSheHe] claims that the [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip] is no longer able to protect the people of [seceding_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip], and on these grounds has announced their immediate departure from the [ROOT.GetCharacter.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nFor now, there is little we can do to stop [seceding_vassal.GetHerHim], but we would be well within our rights to forcibly bring [seceding_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip] back into the fold as long as the betrayal is fresh in our minds."
  coalition.0003.a:0 "Very well..."
  coalition.0003.a_vengeful:0 "[seceding_vassal.GetTitledFirstName] will soon see the consequences of [seceding_vassal.GetHerHis] folly… "
