l_english:
  greece_decisions.0001.t:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] Reborn" 
  greece_decisions.0001.desc:0 "The years following the $battle_leuktra$ were marked by defeat after humiliating defeat. Those painful years saw us become a mere backwater: unworthy of conquest, we were an embarrassment to our forefathers and an insult to their proud deeds.\n\nBut thankfully, that is all in the past—under my guidance, the Lakedaimonians have clawed their way back from the brink and now stand on the precipice of greatness. With $d_messenia$ under our rightful control and the Arkadian threat reduced, we are in a strong position to re-establish [ROOT.Char.GetPrimaryTitle.GetNameNoTier] as the #EMP hēgemōn#! of all free Greeks." 
  greece_decisions.0001.a:0 "As for the Messenians, they must pay for their insolence." 
  greece_decisions.0001.a.tt:0 "The people of $d_messenia$ will be enslaved!" 
  greece_decisions.0001.b:0 "We shall be gracious in victory." 
  greece_decisions.0001.b.tt:0 "The people of $d_messenia$ will be granted #EMP períoikoi#! status." 

  greece_decisions.0002.t:0 "A Resurgent [k_lakedaimon_founder.GetPrimaryTitle.GetNameNoTierNoTooltip]?" 
  greece_decisions.0002.desc:0 "AAA." 
  greece_decisions.0002.a:0 "Interesting..." 
  greece_decisions.0002.a_pythian:0 "This cruelty must not go unpunished!" 
  greece_decisions.0002.b:0 "It seems we are dealing with a milder Sparta, at least." 